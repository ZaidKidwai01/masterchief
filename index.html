<!DOCTYPE html>
<html lang="en">
<head>

    <title>Master Chief</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter" id="zaidCounter">
            <h2>Zaid's Counter</h2>

        <div class="counter" id="furqanCounter">
            <h2>Furqan's Counter</h2>
            <p id="furqanCount">0</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
